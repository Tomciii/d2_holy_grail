<div class="itemTable">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let element"> {{element.image}} </td>
    </ng-container>
    <ng-container matColumnDef="stats">
      <th mat-header-cell *matHeaderCellDef>Stats</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="found">
      <th mat-header-cell *matHeaderCellDef>Found</th>
      <td mat-cell *matCellDef="let element"> {{element.found}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
