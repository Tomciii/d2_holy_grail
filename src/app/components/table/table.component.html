<h2>{{itemsFound}}/{{itemsTotalCount}}</h2>
<div class="itemTable">
<table mat-table [dataSource]="itemDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let element">
          <img [src]="element.image" alt="{{ element.name }}" />
          <p class="bold">{{ element.name }}</p>
        <p>{{element.rarity}}</p>
        <p>{{element.variety}}</p>
      </td>
    </ng-container>
    <ng-container matColumnDef="stats">
      <th mat-header-cell *matHeaderCellDef>Stats</th>
      <td mat-cell *matCellDef="let element">
        <ul>
          <li *ngFor="let stat of element.stats">{{ stat }}</li>
        </ul>
      </td>
    </ng-container>
    <ng-container matColumnDef="found">
      <th mat-header-cell *matHeaderCellDef>Found</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox color="primary" [(ngModel)]="element.found" (change)="refreshTable()"></mat-checkbox>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
